[package]
authors = ["Eric Kidd <git@randomhacks.net>"]
description = "Fetch secrets from either environment variables or Hashicorp's Vault"
documentation = "http://docs.rs/credentials/"
license = "CC0-1.0"
name = "credentials"
readme = "README.md"
repository = "https://github.com/emk/credentials"
version = "0.11.0"
edition = "2018"

[dependencies]
dirs = "2.0.1"
failure = "0.1.1"
lazy_static = "1.1"
log = "0.4"
regex = "1.0"
reqwest = { version = "0.10.1", features = ["blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
url = "2.1.1"

[dev-dependencies]
env_logger = "0.7.1"
